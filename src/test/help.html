<!DOCTYPE html>
<html>
 <head>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script type="text/javascript">
   
     function log(msg, value) {
       $('#log').append(msg + ' : ' + value);
       $('#log').append('<br/>');
     }
     
     function show() {
       try {
       var string = '<?xml version="1.0" encoding="utf-8"?><CodeMetricsReport Version="10.0"></CodeMetricsReport>';
      
       xmldoc=new ActiveXObject("Microsoft.XMLDOM");
       xmldoc.async=false;
       var result = xmldoc.loadXML(string);
       
       log('result', result);
       
       var root = xmldoc.documentElement;
       
       log('root cn', root.childNodes.length);
       log('root hcns', root.hasChildNodes());
       log('root name', root.nodeName);
       log('root al', root.attributes.length);
       log('root a[0]', root.attributes[0].name);
       log('root a item', root.attributes.item(0).name);
       log('root node type', root.nodeType);
       log('root ha', root.hasAttributes());
       
       //alert('hi');
       //alert('Attr: ' + result.getAttributeNode('Version'));
       
       } catch (e) {
         alert(e);
       }
      
     }
   
   
     $(window).load(show)
     
   </script>
 </head>
 <body>
   <div id="log">
   </div> 
  
 </body>
</html>
