<table cellpadding="0" cellspacing="0" style="width:100%">
  <thead>
    <tr>
      <th style="width:10%">Type</th>
      <th>Name</th>
      <th style="width:5%">M1</th>
      <th style="width:5%">M2</th>
      <th style="width:5%">M3</th>
      <th style="width:5%">M4</th>
      <th style="width:5%">M5</th>
    </tr>
  </thead>
  <tbody>
    {{each rows}}
      <tr>
        <td>${$value.tag}</td>
        <td>${$value.name}</td>
        {{each $value.metrics}}
          <td>${$value.value}</td>
        {{/each}}
      </tr>
    {{/each}}
  </tbody>
</table>
