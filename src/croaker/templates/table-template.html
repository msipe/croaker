<table cellpadding="0" cellspacing="0" style="width:100%">
  <thead>
    <tr>
      <th style="width:10%">Type</th>
      <th>Name</th>
      {{each defs}}
        <th style="width:5%">${$value.shortName}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{each rows}}
      <tr>
        <td>${$value.tag}</td>
        <td>${$value.fullName()}</td>
        {{each $value.metrics}}
          <td>${$value.value}</td>
        {{/each}}
      </tr>
    {{/each}}
  </tbody>
</table>
