<!DOCTYPE html>
<html>
  <head>
    <title>Croaker</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>   
    <script type="text/javascript" src="js/lib/mustache.js"></script>   
    <script type="text/javascript" src="js/croaker.js"></script>

    <link rel="stylesheet" type="text/css" href="css/croaker.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.19.custom.css" />
    
    <script id="metrics-template" type="text-x-mustache-tmpl">
      {{#getFullMetrics}}  
        <td>
          {{getFormattedValue}}
        </td>            
      {{/getFullMetrics}}
    </script>
    <script id="entry-template" type="text-x-mustache-tmpl">
      <tr>
        <td>
          {{strain}}
        </td>
        <td>
          {{name}}
        </td>
        {{> metrics}}
      </tr>       
    </script>    
        
    <script id="main-template" type="text-x-mustache-tmpl">
      <table border="0" cellpadding="0" cellspacing="0"  id="table">
        <thead>
          <tr>
            <th>
              Type
            </th>
            <th>
              Name
            </th>
            {{#metricdefs}}
              <th>
                {{abbreviation}}
              </th>
            {{/metricdefs}}
            </th>
          </tr>
        </thead>          
        <tbody>
          {{#listArray}}
            {{> entry}}
          {{/listArray}}
        </tbody>
      </table>
    </script>  

    <script type="text/javascript">
      var masterFilter, 
        listArray;
        mapper = new croaker.Mapper(),
        nsFilter = new croaker.StrainFilter('NS'),    
        tyFilter = new croaker.StrainFilter('TY'),    
        mbFilter = new croaker.StrainFilter('MB'),     
        nameFilter = new croaker.NameFilter(); 
       
      function Filter() {
        var that = {}, list;
        
        function setList(newList) {
          list = newList;
        }
        
        function setFilters() {
          if ($('#NS').is(':checked')) {
            list.addFilter(nsFilter);
          }
        
          if ($('#TY').is(':checked')) {
            list.addFilter(tyFilter);
          }
        
          if ($('#MB').is(':checked')) {
            list.addFilter(mbFilter);
          }
        
          if ($('#filter').val().length > 0) {
            list.addFilter(new croaker.NameFilter($('#filter').val()));
          }
          
          list.applyFilters();
          
          return list.getAccepted();
        }
        
        function getList() {
          return list;
        }
        
        that.getList = getList;
        that.setFilters = setFilters;
        that.setList = setList;
        
        return that;
      }
      
      masterFilter = new Filter();
          
                     
      function parseData(xml) {
        try {
          var nodes = new croaker.Parser().parse(xml),
            mappedNode = mapper.map(nodes),
            results = $('#results'),
            template = $('#main-template').html(),
            list = new croaker.FilteredList(mappedNode);

            masterFilter.setList(list);
            
            listArray = masterFilter.setFilters();
            
            results.html(Mustache.to_html(template, {listArray: listArray, metricdefs: croaker.allDefinitions },
                      {metrics: $('#metrics-template').html(),
                       entry: $('#entry-template').html()}));
            
            masterFilter.getList().clearFilters();
        }
        
        catch(e) {
          alert(e);
        }
      }
      
      function render(e) {
        e.stopPropagation();
        e.preventDefault();
        
        try {
          var results = $('#results'),
            template = $('#main-template').html();
         
          listArray = masterFilter.setFilters();

          results.html(Mustache.to_html(template, {listArray: listArray, metricdefs: croaker.allDefinitions}, 
                      {metrics: $('#metrics-template').html(), 
                       entry: $('#entry-template').html()}));
          
          masterFilter.getList().clearFilters();
        }
        
        catch(err) {
          alert(err);
        }
      }  

      function load(e) {
        e.stopPropagation();
        e.preventDefault();
        //var url = new croaker.LocationUrlParser().parse();
        var url = $('#file').val();
        var loader = new croaker.DataLoader(url, parseData);
        loader
          .execute()
          .fail(function (jqxhr, status, error) {
            alert('error');
            alert(status);
            alert(error);
          });      
      }

      function init() {
        $('#btnload').click(load);
        $('#filterBtn').click(render);
      }

      $(window).load(init);
      
    </script>
  </head>
  <body >
    <div id="logo">
      <img src="logo.png"/>  
    </div>

    <div id="flash" class="ui-widget-content ui-state-highlight ui-corner-all">Doing work</div>    
    <br/>
    <div id="main">

      <div id="nav">
        <form>
          <label for="file"></label>
          <input id="file" type="text" value="test.xml"/>
          <button id="btnload">Load</button>
        </form>      
        </br>
        <form class="ui-corner-all">
          <input id="filter" type="text" value=""/>
           NS
          <input type="checkbox" id="NS"/>
          TY
          <input type="checkbox" id="TY"/>
          MB
          <input type="checkbox" id="MB"/>
          
          <button id="filterBtn"> Filter </button>
          
        </form>
        </br>
        
      </div>

      </br>
      <div id="results" class="ui-widget-content ui-corner-all"></div>
    </div>
  </body>
</html>
